---
layout: default
title: Choose Your Experience
---

<body data-onboarding-step="experience">

  <div id="onboarding-header">
    <!-- The header partial will be loaded here by onboarding.mjs -->
  </div>

  <main class="onboarding-content">
    <h1>Choose Your Experience</h1>
    <p class="subtitle">Select the plan that best fits your desired connection.</p>

    <!-- This form will be handled by onboarding.mjs -->
    <form id="onboarding-form" novalidate>

      <div class="pricing-plans-container">
        {% for plan in site.data.pricing_plans.plans %}
          <div class="plan-card {% if plan.popular %}popular{% endif %}">
            
            {% if plan.popular %}
              <div class="popular-banner">Most Popular</div>
            {% endif %}

            <input 
              type="radio" 
              name="plan" 
              id="{{ plan.id }}" 
              value="{{ plan.price_id }}"
              required 
              {% if plan.popular %}checked{% endif %}
            >
            <label for="{{ plan.id }}" class="plan-label">
              <div class="plan-header">
                <h2>{{ plan.name }}</h2>
                <p class="description">{{ plan.description }}</p>
              </div>

              <div class="plan-price">
                <span class="price-amount">${{ plan.price }}</span>
                <span class="price-interval">/ {{ plan.interval }}</span>
              </div>

              <ul class="features-list">
                {% for feature in plan.features %}
                  <li>{{ feature }}</li>
                {% endfor %}
              </ul>
            </label>
          </div>
        {% endfor %}
      </div>

      <div id="onboarding-error" class="onboarding-error" style="display:none;"></div>
      
      <button type="submit" class="btn-primary" id="submit-btn">
        Continue to Payment â†’
      </button>

    </form>
  </main>

  <!-- This script contains the logic for this page -->
  <script type="module" src="/assets/js/lib/onboarding.mjs"></script>

</body>
