<!--/_layouts/default.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}LumoLetters</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<script type="importmap">
{
  "imports": {
    "@auth0/auth0-spa-js": "/node_modules/@auth0/auth0-spa-js/dist/auth0-spa-js.production.js",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@4"
  }
}
</script>
</head>
<body>
  {% include header.html %}

  <main role="main" class="container content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Main entry point -->
  <script type="module" src="{{ '/assets/js/main.mjs' | relative_url }}" defer></script>

  <div id="error-container" class="error-message" style="display: none;"></div>
</body>
</html>
