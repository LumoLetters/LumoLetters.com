<!--_layouts/dashboard.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LumoLetters Dashboard - Manage your personalized letters">
  <title>{% if page.title %}{{ page.title }} | {% endif %}LumoLetters Dashboard</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/main.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  
  <!-- Import Maps for ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "@auth0/auth0-spa-js": "/node_modules/@auth0/auth0-spa-js/dist/auth0-spa-js.production.js",
      "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@4"
    }
  }
  </script>
</head>
<body class="dashboard-page">
  
  <!-- Mobile Menu Toggle -->
  <button 
    class="mobile-menu-toggle" 
    id="mobile-menu-toggle" 
    aria-label="Toggle navigation menu"
    aria-expanded="false">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <div class="dashboard">
    <!-- Sidebar Navigation -->
    <aside class="dashboard__sidebar" id="dashboard-sidebar" role="navigation" aria-label="Dashboard navigation">
      <div class="dashboard__sidebar-header">
        <h2>LumoLetters</h2>
      </div>

      <nav class="dashboard__nav">
        <ul>
          <li>
            <a 
              href="/app/dashboard" 
              {% if page.url contains '/app/dashboard' %}class="active" aria-current="page"{% endif %}>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a 
              href="/app/topics" 
              {% if page.url contains '/app/topics' %}class="active" aria-current="page"{% endif %}>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                <line x1="7" y1="7" x2="7.01" y2="7"></line>
              </svg>
              <span>My Topics</span>
            </a>
          </li>
          <li>
            <a 
              href="/app/account" 
              {% if page.url contains '/app/account' %}class="active" aria-current="page"{% endif %}>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m8.66-13.66l-4.24 4.24M9.17 14.83l-4.24 4.24M23 12h-6m-6 0H1m18.66 8.66l-4.24-4.24M9.17 9.17L4.93 4.93"></path>
              </svg>
              <span>Account</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="dashboard__sidebar-footer">
        <button id="logout-btn" class="logout-btn" aria-label="Log out of your account">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="dashboard__content" role="main">
      {% if page.title %}
      <header class="dashboard__header">
        <h1 class="dashboard__title">{{ page.title }}</h1>
        <div class="user-info">
          <span id="user-name-display">Loading...</span>
        </div>
      </header>
      {% endif %}

      <section class="dashboard__body">
        {{ content }}
      </section>
    </main>
  </div>

  <!-- Loading Overlay (optional, for page transitions) -->
  <div id="loading-overlay" class="dashboard-loading hidden" aria-live="polite" aria-busy="false">
    <div class="dashboard-loading__spinner"></div>
    <div class="dashboard-loading__text">Loading...</div>
  </div>

  <!-- Core Scripts -->
  <script type="module" src="/assets/js/app-init.mjs"></script>
  <script type="module" src="/assets/js/dashboard.mjs"></script>
  
  <!-- Page-specific Scripts -->
  {% if page.js and page.js != 'dashboard' %}
  <script type="module" src="/assets/js/{{ page.js }}.mjs"></script>
  {% endif %}

  <!-- Mobile Menu Script -->
  <script>
    // Simple mobile menu toggle (no module needed)
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('mobile-menu-toggle');
      const sidebar = document.getElementById('dashboard-sidebar');
      
      if (toggle && sidebar) {
        toggle.addEventListener('click', () => {
          const isOpen = sidebar.classList.toggle('is-open');
          toggle.setAttribute('aria-expanded', isOpen);
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
          if (window.innerWidth <= 768) {
            if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
              sidebar.classList.remove('is-open');
              toggle.setAttribute('aria-expanded', 'false');
            }
          }
        });
      }
    });
  </script>
</body>
</html>
