<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
        }
        h1 {
            color: #d9534f;
        }
        .error-message {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #d9534f;
            margin: 20px 0;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>An Error Occurred</h1>
        <div id="error-message" class="error-message">
            <!-- Error message will appear here -->
        </div>
        <p>Please try again or <a href="/">return to the homepage</a>.</p>
    </div>

<script type="module" src="/assets/js/error-handler.mjs"></script>
</body>
</html>
