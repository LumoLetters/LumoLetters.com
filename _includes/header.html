<!--/_includes/header.html-->

<header class="site-header">
  <div class="container">
    <div class="header-content">
      <a href="/" class="logo">
        <span class="logo-text">LumoLetters</span>
      </a>
      
      <nav class="main-nav">
        <ul>
          {% for item in site.data.navigation.header %}
          <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
      
      <div class="auth-buttons">
        <button id="login-button" class="btn btn--primary" style="display: none;">Log In</button>
        <button id="logout-button" class="btn btn--outline" style="display: none;">Log Out</button>
        <a id="dashboard-link" href="/app/dashboard" class="btn btn--primary" style="display: none;">My Dashboard</a>
      </div>
    </div>
  </div>
</header>

<div id="error-container" style="display: none;"></div>
